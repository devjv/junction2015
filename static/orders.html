<div ng-repeat="order in orders.orders">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">{{ order.destination }}</div>
        <div class="panel-body">
          <p>{{ order.date }}</p>
          <p>{{ order.time}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
